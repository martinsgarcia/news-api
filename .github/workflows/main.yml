name: Java CI with Maven

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install

    - name: Install and configure CodeClimate test reporter
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build

    - name: Run tests and generate coverage
      run: mvn test

    - name: Upload coverage to CodeClimate
      run: |
        echo "diretorio atual ..."
        pwd
        echo "check jacoco files..."
        ls target/site/jacoco
        echo "updaload files part1 ..."
        ./cc-test-reporter format-coverage -t jacoco --add-prefix "target/site/jacoco" -o codeclimate.json
        echo "ls pos uplodate part1 ..."
        ls target/site/jacoco
        echo "updaload files part2 ..."
        ./cc-test-reporter upload-coverage -i codeclimate.json
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
