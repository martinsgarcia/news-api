name: Build Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

  check-merge-ability:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
    - name: Prevent merge if build failed
      run: echo "Build was successful. PR can be merged."
